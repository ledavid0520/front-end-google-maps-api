<div>

    <div class="splitLeft left">
        <div class="centered">
            <app-service-data (completedEmit)="dataCompleted($event)"></app-service-data>
        </div>
    </div>

    <div class="splitRight right">
        <div class="centered">
            <div *ngIf="showMap">
                <app-service-map [serviceInformation]="serviceInformation"></app-service-map>
            </div>

            <div *ngIf="!showMap">
                <h2> Bienvenido!</h2>
                <h3>Por favor complete la informacion del lado izquierdo para comenzar</h3>
                <h3>Inicialmente se carga el mapa con los datos entre la ubicacion actual y la ciudad de Tunja</h3>
            </div>

        </div>
    </div>

</div>
